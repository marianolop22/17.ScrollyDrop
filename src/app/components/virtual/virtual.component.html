<h1>Virtual Scroll</h1>
<hr>

<div class="row">
    <div class="col">

        <button type="button" class="btn btn-outline-primary" (click)="irFinal()">Ir al final</button>

    </div>
    <div class="col">

        <button type="button" class="btn btn-outline-primary" (click)="irInicio()">Ir al inicio</button>

    </div>
    <div class="col">

        <button type="button" class="btn btn-outline-primary" (click)="irMedio()">Ir al medio</button>

    </div>


</div>

<br>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
    <div class="list-group-item" *cdkVirtualFor="let item of personas; let i = index; let conteo = count">
        Item {{ i }} / {{ conteo }}
    </div>
</cdk-virtual-scroll-viewport>
